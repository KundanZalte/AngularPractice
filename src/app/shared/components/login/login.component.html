<div class="container">
    <div class="row m-5">
        <mat-card>
            <mat-card-title>
                Login Form
            </mat-card-title>
            <mat-card-content>
                <div class="card-body">
                    <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="formGrup">
                            <mat-form-field>
                                <input matInput type="text" placeholder="Username" formControlName="username">
                            </mat-form-field>
                        </div>
                        <div class="formgroup">
                            <mat-form-field>
                                <input matInput type="password" placeholder="Password" formControlName="password">
                            </mat-form-field>
                        </div>
                        <mat-card-footer>
                            <div class="justify-content-center">
                                <button class="btn btn-primary myClass">Login</button>
                            </div>
                        </mat-card-footer>
                    </form>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
